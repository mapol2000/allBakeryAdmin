<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="content" >
    <section id="loginWrap">
    <div class="loginCont">
        <div class="titArea">
            <h1><img src="<c:url value='/resources/images/common/logo_login.jpg' />" alt="파미유"><span>관리자</span></h1>
        </div>
        <div class="loginInputArea">
            <div class="loginInput">
                <ul>
                    <li>
                        <label th:for="id" for="id">아이디</label>
                        <input type="text" id="id" title="아이디 입력" value="mb0066" data-validate="아이디" >
                    </li>
                    <li>
                        <label th:for="pw" for="pw">패스워드</label>
                        <input type="password" id="pw" title="패스워드 입력" value="mb0066" data-validate="패스워드" >
                    </li>
                </ul>
                <a href="javascript:void(0)" id="btnLogin" class="loginBtn">로그인</a>
            </div>
        </div>
    </div>
</section>
</th:block>
</html>
